<aside class="sidebar">
  <div class="sidebar-brand">
    <mat-icon class="brand-icon">hub</mat-icon>
    <span class="brand-text">PostHub</span>
  </div>

  <nav class="sidebar-nav">
    <a class="nav-item" routerLink="/home" routerLinkActive="active">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </a>
    <a class="nav-item" routerLink="/explore" routerLinkActive="active">
      <mat-icon>explore</mat-icon>
      <span>Explore</span>
    </a>
    <a class="nav-item" routerLink="/notifications" routerLinkActive="active">
      <div class="icon-wrapper">
        <mat-icon>notifications_none</mat-icon>
        @if (unreadNotifications() > 0) {
        <span class="badge">{{ unreadNotifications() }}</span>
        }
      </div>
      <span>Notifications</span>
    </a>
    @if (isAdmin()) {
    <a class="nav-item" routerLink="/admin" routerLinkActive="active">
      <mat-icon>admin_panel_settings</mat-icon>
      <span>Admin</span>
    </a>
    }
    <a class="nav-item" [routerLink]="'/profile/' + currentUserId()" routerLinkActive="active">
      <mat-icon>person_outline</mat-icon>
      <span>Profile</span>
    </a>
  </nav>

  <div class="sidebar-footer">
    <button mat-button class="logout-btn" (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Log out</span>
    </button>
  </div>
</aside>
