<div class="app-shell">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-brand">
      <mat-icon class="brand-icon">hub</mat-icon>
      <span class="brand-text">PostHub</span>
    </div>

    <nav class="sidebar-nav">
      <a class="nav-item active">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      <a class="nav-item">
        <mat-icon>explore</mat-icon>
        <span>Explore</span>
      </a>
      <a class="nav-item">
        <mat-icon>notifications_none</mat-icon>
        <span>Notifications</span>
      </a>
      <a class="nav-item">
        <mat-icon>bookmark_border</mat-icon>
        <span>Bookmarks</span>
      </a>
      <a class="nav-item">
        <mat-icon>person_outline</mat-icon>
        <span>Profile</span>
      </a>
    </nav>

    <div class="sidebar-actions">
      <button mat-flat-button color="primary" class="create-btn" (click)="showCreatePost.set(!showCreatePost())">
        <mat-icon>add</mat-icon>
        Create Post
      </button>
    </div>

    <div class="sidebar-footer">
      <button mat-button class="logout-btn" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Log out</span>
      </button>
    </div>
  </aside>


  <!-- Posts Feed -->
  <div class="posts-feed">
    <app-posts [showCreatePost]="showCreatePost()"></app-posts>
  </div>
</div>
