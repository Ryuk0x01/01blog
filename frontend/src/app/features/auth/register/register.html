<div class="d-flex align-items-center justify-content-center min-vh-100 bg-auth">
	<div class="card auth-card shadow-sm">
		<div class="card-body p-4">
			<div class="text-center mb-3">
				<h2 class="mb-0">Create account</h2>
				<small class="text-muted">Sign up to get started</small>
			</div>

			<form (ngSubmit)="onSubmit()">
				<div class="mb-3">
					<label class="form-label">Username</label>
					<input type="text" class="form-control form-control-lg" [(ngModel)]="username" name="username"
						required>
				</div>
				<div class="mb-3">
					<label class="form-label">Email</label>
					<input type="email" class="form-control form-control-lg" [(ngModel)]="email" name="email" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Password</label>
					<input type="password" class="form-control form-control-lg" [(ngModel)]="password" name="password"
						required>
				</div>
				<div class="mb-3">
					<label class="form-label">Confirm Password</label>
					<input type="password" class="form-control form-control-lg" [(ngModel)]="confirmPassword"
						name="confirmPassword" required>
				</div>
				<button class="btn btn-primary btn-lg w-100" type="submit">Register</button>
			</form>
			<div class="text-center mt-3">
				<span class="text-muted">Do u have an account?</span>
				<a routerLink="/auth/login" class="ms-1 fw-semibold text-decoration-none">
					Login
				</a>
			</div>
		</div>
	</div>
</div>
