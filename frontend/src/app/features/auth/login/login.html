<div class="d-flex align-items-center justify-content-center min-vh-100 bg-auth">
    <div class="card auth-card shadow-sm">
        <div class="card-body p-4">
            <div class="text-center mb-3">
                <h2 class="mb-0">Welcome back</h2>
                <small class="text-muted">Sign in to continue</small>
            </div>

            <form (ngSubmit)="onSubmit()" novalidate>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control form-control-lg" [(ngModel)]="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" [(ngModel)]="password" name="password"
                        required>
                </div>
                <button class="btn btn-primary btn-lg w-100" type="submit">Login</button>
            </form>
        </div>
        <div class="text-center mt-3">
            <span class="text-muted">Don't have an account?</span>
            <a routerLink="/auth/register" class="ms-1 fw-semibold text-decoration-none">
                Register
            </a>
        </div>
    </div>

</div>
